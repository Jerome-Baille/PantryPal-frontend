<form [formGroup]="searchForm" class="search-bar">
    <input type="text" id="search-input" name="search" [placeholder]="'SEARCH_PLACEHOLDER' | translate" aria-label="Search a recipe." formControlName="search">
    <button (click)="submitSearch()">
        <mat-icon svgIcon="search"></mat-icon>
    </button>
</form>
