<div class="login-container">
  <div *ngIf="isLogged">
    <mat-card>
      <mat-card-title>
        {{ 'WELCOME' | translate }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ 'WELCOME_SUBTITLE' | translate }}
      </mat-card-subtitle>
      <mat-card-actions>
        <button mat-raised-button color="accent" routerLink="/recipe/list">
          {{ 'VIEW_RECIPES' | translate }}
        </button>
        <!-- <button mat-raised-button color="primary" routerLink="/books">View Books</button> -->
        <button mat-raised-button color="primary" (click)="onLogout()">
          {{ 'LOGOUT' | translate }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div *ngIf="!isLogged">
    <div class="form-container" *ngIf="activeForm === 'login'">
      <h1>
        {{ 'LOGIN' | translate }}
      </h1>
      <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
        <div class="form-group">
          <label for="username">
            {{ 'USERNAME' | translate }}
          </label>
          <input type="username" id="username" formControlName="username" required>
        </div>
        <div class="form-group">
          <label for="password">
            {{ 'PASSWORD' | translate }}
          </label>
          <input type="password" id="password" formControlName="password" required>
        </div>
        <button type="submit" [disabled]="!loginForm.valid">
          {{ 'LOGIN' | translate }}
        </button>
      </form>
      <p>
        {{ 'NO_ACCOUNT' | translate }}
        <button class="switch-button" (click)="switchToRegisterForm()">
          {{ 'SIGN_UP' | translate }}
        </button>
      </p>
    </div>

    <div class="form-container" *ngIf="activeForm === 'register'">
      <h1>
        {{ 'SIGN_UP' | translate }}
      </h1>
      <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
        <div class="form-group">
          <label for="username">
            {{ 'USERNAME' | translate }}
          </label>
          <input type="text" id="username" formControlName="username" required>
        </div>
        <div class="form-group">
          <label for="email">
            {{ 'EMAIL' | translate }}
          </label>
          <input type="email" id="email" formControlName="email" required>
        </div>
        <div class="form-group">
          <label for="password">
            {{ 'PASSWORD' | translate }}
          </label>
          <input type="password" id="password" formControlName="password" required>
        </div>
        <button type="submit" [disabled]="!registerForm.valid">
          {{ 'SIGN_UP' | translate }}
        </button>
      </form>
      <p>
        {{ 'HAVE_ACCOUNT' | translate }}
        <button class="switch-button" (click)="switchToLoginForm()">
          {{ 'LOGIN' | translate }}
        </button>
      </p>
    </div>
  </div>
</div>
