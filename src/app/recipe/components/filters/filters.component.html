<form *ngIf="books.length > 0">
    <mat-form-field>
        <mat-label>Select a book</mat-label>
        <input type="text" placeholder="Book" matInput [formControl]="bookControl" [matAutocomplete]="auto" />
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
            <mat-option *ngFor="let book of filteredBooks | async" [value]="book?.title">
                {{ book?.title }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
