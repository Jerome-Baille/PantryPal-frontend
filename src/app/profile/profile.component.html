<mat-card class="language-settings">
    <mat-card-header>
        <mat-card-title>
            {{ 'LANGUAGE' | translate }}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-button-toggle-group [value]="currentLang" (change)="switchLanguage($event.value)">
            <mat-button-toggle value="en">English</mat-button-toggle>
            <mat-button-toggle value="fr">Fran√ßais</mat-button-toggle>
        </mat-button-toggle-group>
    </mat-card-content>
</mat-card>

<mat-card class="favorites-section">
    <mat-card-header>
        <mat-card-title>
            {{ 'FAVORITES' | translate }}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="favorites-list" *ngIf="favorites.length > 0">
            <div class="favorite-item" *ngFor="let recipe of favorites">
                <a [routerLink]="['/recipe/detail', recipe.id]" class="recipe-link">{{recipe.title}}</a>
                <button class="favorite-button" (click)="removeFavorite(recipe.id)">
                    <fa-icon [icon]="faHeart" class="heart-icon"></fa-icon>
                </button>
            </div>
        </div>
        <p *ngIf="favorites.length === 0">{{ 'NO_FAVORITES' | translate }}</p>
    </mat-card-content>
</mat-card>

<mat-card class="logout-section">
    <mat-card-content>
        <button mat-raised-button color="warn" (click)="onLogout()">{{ 'LOGOUT' | translate }}</button>
    </mat-card-content>
</mat-card>
